<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>First lesson</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<div class="wrapper">
	<div class="container">
		<div class="form_block">
			<h2>Контактная книжка</h2>
			<div class="row block">
				<div class="input-group mb-3 col">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Имя</span>
					</div>
					<input type="text" name="Имя" class="form-control" placeholder="Имя" aria-label="Username"
						aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-3 col">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Телефон</span>
					</div>
					<input type="text" name="Телефон" class="form-control" placeholder="Телефон" aria-label="Username"
						aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-3 col">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">E-mail</span>
					</div>
					<input type="text" name="E-mail" class="form-control" placeholder="E-mail" aria-label="Username"
						aria-describedby="basic-addon1">
				</div>
			</div>
			<button type="button" class="btn btn-success">Добавить в контакты</button>
		</div>

		<div class="head block row mt-5 mb-5">
			<div class="sort_block col">
				<span>Сортировать по:</span>
				<button class="btn btn-warning btn_sort_default">По умолчанию</button>
				<button class="btn btn-warning btn_sort">По алфавиту</button>
				<button class="btn btn-warning btn_sort_like">По избранному</button>
			</div>
		</div>
		<div class="row search_block mb-5">
			<div class="input-group col">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">Поиск...</span>
				</div>
				<input type="text" class="form-control" placeholder="Искать контакт..." aria-label="Search" aria-describedby="basic-addon1">
			</div>
		</div>		
		<ul style="padding: 0" class="contact_list"></ul>
		<button class="previous-btn btn btn-outline-success">Предыдущий</button>
		<button class="next-btn btn btn-outline-success">Следующий</button>

	</div>
</div>
<div id="modal_edit" class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Изменить контакт</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row block">
					<div class="input-group mb-3 col">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Имя</span>
						</div>
						<input type="text" name="Имя" class="form-control" placeholder="Имя" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3 col">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Телефон</span>
						</div>
						<input type="text" name="Телефон" class="form-control" placeholder="Телефон" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3 col">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">E-mail</span>
						</div>
						<input type="text" name="E-mail" class="form-control" placeholder="E-mail" aria-label="Username"
							aria-describedby="basic-addon1">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn_save">Save changes</button>
			</div>
		</div>
	</div>
</div>
<div id="modal_delete" class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Вы уверены?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-success btn_yes">Да</button>
				<button type="button" class="btn btn-danger btn_no">Нет</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/common.js"></script>
</body>

</html>
